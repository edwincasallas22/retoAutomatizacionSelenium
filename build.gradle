plugins {
    id 'java'
}

group 'org. retoAutomatizacionSelenium'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'

    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.7.0'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.141.59'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.141.59'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
}

test {
    useJUnitPlatform()
}